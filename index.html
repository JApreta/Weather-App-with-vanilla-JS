<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/1936efa4df.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row ">
            <div class="col-md-2"></div>
            <div class="col-md-8" id="main">
                <div class="row">

                    <div class="col-8">
                        <form id="searchCity" action="" class="mt-3">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Change Location" id="city" name="city" />
                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-primary">
                      <i class="fas fa-search-location"></i>
                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-4 mt-3 ">
                        <button type="button" class="btn btn-primary" id="currentLocation"><i class="fas fa-street-view"></i></i></button>
                    </div>

                    <div class="col-md-12">
                        <div class="row d-flex justify-content-center">

                            <div class="row">
                                <div class="col-md-12">
                                    <h3 id="displayCityName"></h3>
                                    <h4 id="description"></h4>
                                </div>

                                <div class="col-6 mt-3">
                                    <div class="clearfix weather-temperature">
                                        <img id="main_img" class="img-fluid float-left" src="icons/01d.svg" alt="" />
                                        <div class="float-left">
                                            <strong id="temperature"></strong>
                                            <span id="units"> 
                                            <a id="showTempInC" href="" class="hide">째C</a>&nbsp;
                                            <span id="showTempInC_span">째C</span> |&nbsp;<a href="" id="showTempInF">째F</a>&nbsp;
                                            <span id="showTempInF_span" class="hide">째F</span>&nbsp;
                                            </span>
                                        </div>

                                    </div>
                                </div>

                                <div class="col-4 details">
                                    <span id="wind"></span><br>
                                    <span id="humidity"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row " id="forecast"></div>
                <div class="col-md-12 float-right">
                    <br>
                    <h2 id="date_time"></h2>
                    <a id="git" href="https://github.com/JApreta/Weather-App-with-vanilla-JS">Checkout Git Repo</a>

                </div>
            </div>

            <div class="col-md-2"></div>
        </div>
    </div>
    <script src=" weather.js"></script>
</body>

</html>
